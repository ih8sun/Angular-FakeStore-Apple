

<div class="container " >
    <h2 id="productosTitulo">Productos</h2>
    <hr>
    <div class="row">
        <div class="col-md-4 text-center" *ngFor="let item of iphones">
            <div class="card my-2 sombreado" style="width: 18rem;">
                <img [src]="item.imagen" class="card-img-top" style="width: 300px; height: 300px;" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.nombre}} {{item.color}}</h5>
                    <p class="card-text">{{item.descripcion}}</p>
                    <h6>{{item.capacidad}} GB</h6>

                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-primary">Comprar</a>
                        <a href="#" class="btn btn-success">S/.{{item.precio}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between text-center">
        <button (click)="anterior(currentPage)" class="btn btn-danger">Anterior</button>
        <p>Pagina {{currentPage}}</p>
        <button  (click)="siguiente()" class="btn btn-danger" >Siguiente</button>
    </div>
</div>
