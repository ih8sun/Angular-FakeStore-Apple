<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators w-25 mx-auto rounded">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/img/banner1.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/banner2.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/banner3.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/img/banner4.webp" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container">
    <div class="row m-2">
        <div class="col-md-3 col-sm-3 col-xs-3" *ngFor="let item of headers">
            <div class="card">
                <div class="card-body sombreado">
                    <p class="card-text" style="color: #5856d6;">{{item.descripcion}}</p>
                    <h5 class="card-tittle">{{item.nombre}}</h5>
                    <img class="renderizarIMG d-flex" src="{{item.url}}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-10" *ngFor="let item of products">
            <p style="color: #bf4800;">{{item.descripcion}}</p>
            <h2>{{item.nombre | uppercase}}</h2>
            <button (click)="analizar(item.nombre)"  type="button" class="btn btn-outline-primary px-5 m-2">Ver m√°s</button>
            <img src="{{item.url}}" alt="">
        </div>
    </div>
</div>
